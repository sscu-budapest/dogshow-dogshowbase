name: dogshowbase
version: v0.0
default_env: complete  # is the default anyway
validation_envs: [complete, top_comps, highest_comps]
registry: git@github.com:sscu-budapest/dogshow-registry
envs:
  complete:
    params:
      data_root: https://raw.githubusercontent.com/sscu-budapest/datazimmer/main/dogshow/data
  top_comps:
    params:
      min_prize_pool: 8000
  highest_comps:
    remote: dog-remote2
    params:
      min_prize_pool: 12000